        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">

        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="../index.html">Welcome</a>

    <ul class="left-sidebar bg-dark list-group" id="editor_selector">
        <button class="list-group-item active hoverblue" data-toggle="list" id="blockstate_editor" onclick="openEditor('blockstate_editor');">Blockstate Editor</button>
        <button class="list-group-item bg-dark text-white hoverblue" data-toggle="list" id="item_editor" onclick="openEditor('item_editor');">Item Editor</button>
        <button class="list-group-item bg-dark text-white hoverblue" data-toggle="list" id="block_editor" onclick="openEditor('block_editor');">Block Editor</button>
        <button class="list-group-item bg-dark text-white hoverblue" data-toggle="list" id="lang_editor" onclick="openEditor('lang_editor');">Lang Editor</button>
        <button class="list-group-item bg-dark text-white hoverblue" data-toggle="list">Etc, etc</button>
    </ul>
    <div class="left-album rounded bg-dark" style="padding-left: 10px">
        <div class="row">
            <div class="col-md-3">
                <div class="card mb-3 box-shadow">
                    <img class="card-img-top" src="https://cdn.discordapp.com/emojis/699813968159571979.png?v=1" alt="Card image cap">
                    <div class="card-body bg-dark">
                        <p class="card-text">lint:mystical_grass</p>
                    </div>
                </div>
                <div class="card mb-3 box-shadow">
                    <img class="card-img-top" src="https://cdn.discordapp.com/emojis/699813968159571979.png?v=1" alt="Card image cap">

                        <p class="card-text">lint:lively_grass</p>
                    </div>
                </div>

    </div>
